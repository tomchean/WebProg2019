<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link 
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles.css"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="todo-app__root">
      <header class="todo-app__header">
          <h1 class="todo-app__title">
              todos
          </h1>
      </header>
      <section class="todo-app__main" id ="main">
          
      </section>
      <footer class="todo-app__footer" id="todo-footer">
          <div class="todo-app__total" id="count">
              0 left
          </div>
          <ul class="todo-app__view-buttons">
              
              <button id="state0" onclick="change_state(this,0)">All</button>
              <button id="state1" onclick="change_state(this,1)">Active</button>
              <button id="state2" onclick="change_state(this,2)">Completed</button>
          </ul>
          <div class="todo-app__clean">
              <button onclick="remove_complete()">Clear complete</button>
          </div>
      </footer>
    </div>
  </body>
</html>
