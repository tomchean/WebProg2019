<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
        <div class="image-viewer__container">
            <h1 class="image-viewer__title">Image Viewer</h1>
            <div class="image-viewer__main">
                <span class="image-viewer__button" onclick="prev_img()" >
                    <img  src="images/back.png" >
                </span>
                <span class="image-viewer__display" >
                    <img src="images/pizza01.jpg" id="display">
                </span>
                <span class="image-viewer__button" onclick="next_img()">
                    <img src="images/next.png" >
                </span>
            </div>            
        </div>
    </body>
</html>
