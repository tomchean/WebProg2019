<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body onload="change_state(0,0)">
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">
                    todos
                </h1>
            </header>
            <section class="todo-app__main">
                <input type="text" id="todo-input" class="todo-app__input" placeholder="What needs to be done?" onkeyup="enter(event)">
            <ul class="todo-app__list" id="todo-list"></ul>
            </section>
            <footer class="todo-app__footer" id="todo-footer">
                <div class="todo-app__total" id="count">
                    0 left
                </div>
                <ul class="todo-app__view-buttons">
                    
                    <button id="state0" onclick="change_state(this,0)">All</button>
                    <button id="state1" onclick="change_state(this,1)">Active</button>
                    <button id="state2" onclick="change_state(this,2)">Completed</button>
                </ul>
                <div class="todo-app__clean">
                    <button onclick="remove_complete()">Clear complete</button>
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
